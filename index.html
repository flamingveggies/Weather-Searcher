<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather Searcher</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootflat.min.css"> 
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4" id="header-wrapper">
        <header class="panel panel-default">
          <div class="panel panel-heading">Weather Searcher</div>
          <div class="panel panel-body">
            <form>
              <div class="input-group form-search">
                <input class="form-control search-query" type="search" name="search" id="search" placeholder="Location">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-primary" id="submit">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                  <button type="button" class="btn btn-primary" id="current_location" data-type="last">
                    <span class="glyphicon glyphicon-map-marker"></span>
                  </button>
                </span>
              </div>
            </form>
            <ul id="savedlocations">
              <a href="#" id="currentlocation"></a>
            </ul>
          </div>
        </header>
      </div>
      <div class="col-md-4" id="results-wrapper">
        <div class="panel panel-default">
          <div class="panel panel-heading">Search Results</div>
          <section class="panel-body" id="results">
          </section>
        </div>
      </div>
      <div class="col-md-4" id="conditions-wrapper">
        <div class="panel panel-default">
          <div class="panel panel-heading">Current Conditions</div>
          <section class="panel-body" id="conditions">
          </section>
        </div>
      </div>
      <div class="col-md-4" id="forecast-wrapper">
        <div class="panel panel-default">
          <div class="panel panel-heading">Forecast</div>
          <section class="panel-body" id="forecast">
          </section>
        </div>
      </div>
    </div>
  </div>
  <footer>
   <a href="http://www.wunderground.com/?apiref=dbf3ee29ef4877dd"><img id="wu_logo" src="http://icons.wxug.com/logos/PNG/wundergroundLogo_4c_horz.png" alt="Weather Underground"></a>
   <p><a href="http://www.wunderground.com/?apiref=dbf3ee29ef4877dd">Powered by Weather Underground</a></p>
   <p><a href="../">Site &copy; 2015 Merritt Lawrenson</a></p>
  </footer>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script> 
  <script src="js/app.js"></script>
</body>
</html>
